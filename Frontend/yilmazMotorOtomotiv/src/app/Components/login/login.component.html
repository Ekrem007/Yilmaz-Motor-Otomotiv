<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <div class="text-center mb-4">
            <div class="logo-wrapper">
              <span class="icon-wrapper bg-primary rounded-circle p-3">
                <i class="bi bi-car-front-fill fs-2 text-white">⚡</i>
              </span>
            </div>
            <h2 class="mt-3 fw-bold">YILMAZ MOTOR</h2>
            <p class="text-muted">Giriş Yapın</p>
          </div>

          <!-- Hata ve Başarı Mesajları -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Hata!</strong> 
            <button type="button" class="btn-close" (click)="clearMessages()" aria-label="Kapat"></button>
          </div>

          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>Başarılı!</strong> 
            <button type="button" class="btn-close" (click)="clearMessages()" aria-label="Kapat"></button>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="userName" class="form-label">
                <i class="bi bi-person me-1"></i>Kullanıcı Adı
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="userName"
                name="userName"
                [(ngModel)]="loginData.userName"
                required
                placeholder="Kullanıcı adınızı giriniz"
                [disabled]="isLoading">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>Şifre
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                placeholder="Şifrenizi giriniz"
                [disabled]="isLoading">
            </div>

            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 mb-3"
              [disabled]="isLoading || !loginForm.form.valid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
              {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Hesabınız yok mu? 
              <a href="#" class="text-decoration-none">Kayıt Ol</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
